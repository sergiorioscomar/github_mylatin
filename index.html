<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyLatinCloud</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #60a5fa;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(135deg, #0b1220, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(700px, 100%);
      background: rgba(17, 24, 39, 0.9);
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      text-align: center;
    }
    h1 {
      margin: 0 0 12px;
      font-size: clamp(1.8rem, 4vw, 2.6rem);
      color: var(--accent);
    }
    p {
      margin: 0;
      color: var(--muted);
      font-size: 1.05rem;
    }
    .contacto {
      margin-top: 14px;
      font-size: 0.95rem;
    }
    .contacto a {
      color: #93c5fd;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Hola Mundo Desde MyLatinCloud</h1>
    <p>Página inicial del proyecto con formato HTML mejorado.</p>
    <p class="contacto">Contacto: <a href="mailto:srios@latincloud.com">srios@latincloud.com</a></p>
  </main>
</body>
</html>
